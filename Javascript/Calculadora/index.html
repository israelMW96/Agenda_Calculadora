<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rationale:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Imbue:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operacoes">
            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="botoes">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="botao-num">7</button>
            <button class="botao-num">8</button>    
            <button class="botao-num">9</button>
            <button>*</button>
            <button class="botao-num">4</button>
            <button class="botao-num">5</button>
            <button class="botao-num">6</button>
            <button>-</button>
            <button class="botao-num">1</button>
            <button class="botao-num">2</button>
            <button class="botao-num">3</button>
            <button>+</button>
            <button class="botao-num">0</button>
            <button class="botao-num">.</button>
            <button id="botao-igual">=</button>
        </div>
    </div>
</body>

</html>
